    <style>
.files input {
    outline: 2px dashed #92b0b3;
    outline-offset: -10px;
    -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
    transition: outline-offset .15s ease-in-out, background-color .15s linear;
    padding: 120px 0px 85px 35%;
    text-align: center !important;
    margin: 0;
    width: 100% !important;
}
.files input:focus{     outline: 2px dashed #92b0b3;  outline-offset: -10px;
    -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
    transition: outline-offset .15s ease-in-out, background-color .15s linear; border:1px solid #92b0b3;
 }
.files{ position:relative}
.files:after {  pointer-events: none;
    position: absolute;
    top: 60px;
    left: 0;
    width: 50px;
    right: 0;
    height: 56px;
    content: "";
    background-image: url(https://image.flaticon.com/icons/png/128/109/109612.png);
    display: block;
    margin: 0 auto;
    background-size: 100%;
    background-repeat: no-repeat;
}
.color input{ background-color:#f1f1f1;}
.files:before {
    position: absolute;
    bottom: 10px;
    left: 0;  pointer-events: none;
    width: 100%;
    right: 0;
    height: 40px;
    content: " or drag it here. ";
    display: block;
    margin: 0 auto;
    color: #2ea591;
    font-weight: 800;
    text-transform: capitalize;
    text-align: center;
}
    </style>

      <form action = "http://localhost:5000/uploader" method = "POST"
         enctype = "multipart/form-data">
          <div class="container">
	        <div class="row">
	            <div class="col-md-6">
                    <div class="form-group files color">
                    <label>Upload the XML Schema. </label>
                    <input type="file" name="xmlSchema" class="form-control" accept="text/xsd">
                    </div>
                </div>
	            <div class="col-md-6">
                    <div class="form-group files color">
                    <label>Upload the XML File </label>
                    <input type="file"  name="xmlFile" class="form-control" accept="text/xml">
                    </div>
                </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-12 text-center">
              <button class="btn-success btn-lg" type = "submit">Upload</button>
              </div>
          </div>

      </form>
